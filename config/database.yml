default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  pool: 5
  port: 5432
  username: postgres
  password: postgres

development:
  <<: *default
  database: crb_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: crb_test

production:
  <<: *default
  database: crb_production
